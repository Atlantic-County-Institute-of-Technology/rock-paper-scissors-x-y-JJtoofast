<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCADE.COM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    
   <div class="choices">
    <button onclick="playGame('rock')">👊</button>
    <button onclick="playGame('paper')">✋</button>
    <button onclick="playGame('scissors')">✌️</button>
    <button onclick="playGame('Mr_C')">🧔</button> <!--I added MR C because he can be found in the main office -->
    <button onclick="playGame('ruler')">📏</button><!--I added the ruler because it a office supplied used a lot -->
   </div>
  
    <div id="playerDisplay">PLAYER:</div> <!-- this is used so we know who the player is and the cpu-->
    <div id="computerDisplay">COMPUTER:</div>
    <div id="resultDisplay"></div>

    <div class="scoreDisplay">Player Score:
        <span id="playerScoreDisplay">0</span>
    </div>

    <div class="scoreDisplay">Computer Score:
        <span id="computerScoreDisplay">0</span>
    </div>

</section>

</body>
<script src="javascript.js"></script>
</html>
